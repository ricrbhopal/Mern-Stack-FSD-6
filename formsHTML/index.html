<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="city" id="city">
      <option value="">Select options</option>
      <option value="bpl">Bhopal</option>
      <option value="idr">indore</option>
      <option value="jpr">jabalpur</option>
    </select>

    <hr />

    <textarea name="address" id="address"></textarea>

    <button>submit</button>

    <label for="city">Address</label>

    <br />
    <hr />

    <input type="text" />
    <br />
    <input type="password" />
    <br />
    <input type="email" />
    <br />
    <input type="number" />
    <br />
    <input type="date" />
    <br />
    <input type="time" />
    <br />
    <input type="datetime-local" />
    <br />
    <input type="file" />
    <br />
    <input type="color" />
    <br />
    <input type="range" />
    <br />
    <input type="url" />

    <br />
    <hr />

    <input type="radio" name="gender" value="male" />
    <span>male</span>
    <input type="radio" name="gender" value="female" />
    <span>female</span>
    <input type="radio" name="gender" value="other" />
    <span>other</span>

    <input type="checkbox" name="course" value="html" />
    <span>html</span>
    <input type="checkbox" name="course" value="css" />
    <span>css</span>
    <input type="checkbox" name="course" value="js" />
    <span>js</span>
  </body>
</html>
